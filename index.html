<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css"/>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="main.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="./images/bird_favicon.png">
    <title>chirpbox</title>
  </head>
  <body>
    <div id="top">
      <p>chirpbox</p>
    </div>
    <div class="row">
      <div class="bird play paused" data-audio="robin">
        <img src="./images/AmericanRobin_burned.png">
      </div>
      <div class="bird play paused" data-audio="nightingale">
        <img src="./images/CommonNightingale_burned.png">
      </div>
    </div>
    <div class="tag">
      <p>American Robin</p>
    </div>
    <div class="tag">
      <p>Common Nightingale</p>
    </div>
    <div class="row">
      <div class="bird play paused" data-audio="goldfinch">
        <img src="./images/Goldfinch_burned.png">
      </div>
      <div class="bird play paused" data-audio="woodpecker">
        <img src="./images/GreaterSpottedWoodpecker_burned.png">
      </div>
    </div>
    <div class="tag2">
      <p>Lawrence Goldfinch</p>
    </div>
    <div class="tag2">
      <p>Spotted Woodpecker</p>
    </div>
    <div class="row">
      <div class="bird play paused" data-audio="sparrow">
        <img src="./images/HouseSparrow_burned.png">
      </div>
      <div class="bird play paused" data-audio="thrush">
        <img src="./images/SongThrush_burned.png">
      </div>
    </div>
    <div class="tag3">
      <p>House Sparrow</p>
    </div>
    <div class="tag3">
      <p>Song Thrush</p>
    </div>
    <div id="bottom">
      <p id="stop">Stop</p>
      <p id="random">Choir</p>
    </div>
  </body>
</html>
